<!DOCTYPE html>
<html lang="en">
<head th:replace="~{common/general :: header}"></head>
<body>
    <p class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></p>
    <h4>Delete dog:</h4>
    <table>
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr th:object="${dog}">
                <td th:text="${dog.id}"></td>
                <td th:text="${dog.name}"></td>
                <td th:text="${dog.age}"></td>
            </tr>
        </tbody>
    </table>
    <form action="#" th:object="${dog}" th:action="@{'/deleteDog/' + ${dog.id}}" method="POST">
        <input type="hidden" th:field="${id}">
        <input id="submit-button" type="submit" value="Delete">
    </form>
    <a  th:href="@{'/dogs'}">Go back</a>
</body>
</html>
